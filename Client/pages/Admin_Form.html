    <main>
       <!-- Carousel -->

          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../images/carousel/1.jpg" class="d-block w-100" alt="...">

          <div class="carousel-item">

            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">

          <span class="visually-hidden">Next</span>
        </button>
      </div>


      <section class="container w-75 bg-light mt-4 ">
        <div class="py-5 text-center">        
          <h2>Registro de Mascota</h2>
          <div class="input-group mb-3">
            <input id="txtBuscar" type="text" class="form-control" placeholder="Buscar por nombre o id" aria-label="Buscar por nombre o id" aria-describedby="button-addon2">
            <button id="btnBuscar" class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
          </div>
        </div>
    
        <div class="row g-5">
          <div class="col-md-7 col-lg-8">
            <hr class="my-4">
            <form method="POST">
              <div class="row g-3">
                <div class="col-12">
                    <label for="txtId" class="form-label">Id: </label> 
                    <input type="text" class="form-control" id="txtId" required> 
                  </div>
                <div class="col-12">
                  <label for="txtNombre" class="form-label">Nombre: </label> 
                  <input type="text" class="form-control" id="txtNombre" required> 
                </div>
  
                <div class="col-sm-6">
                  <label for="txtRaza" class="form-label">Raza: </label>
                  <input type="text" class="form-control" id="txtRaza" required>
                 
                </div>
    
                <div class="col-sm-6">
                  <label for="txtSexo" class="form-label">Sexo:</label>
                  <select class="form-select border-0" style="height: 55px;">
                    <option selected>Seleccione</option>
                    <option value="1">Macho</option>
                    <option value="2">Hembra</option>
                </select>               
                </div>
                
                <div class="col-sm-4">
                  <label for="txtColor" class="form-label">Color:</label>
                  <select class="form-select border-0" style="height: 55px;">
                    <option selected>Seleccione</option>
                    <option value="1">Negro</option>
                    <option value="2">Café</option>
                    <option value="2">Canela</option>
                    <option value="2">Blanco</option>
                    <option value="2">Manchas</option>
                </select>                
                </div>
              </div>         
              <hr class="my-4">    
              <div class="row">
                <div class="col-sm-4">
                    <button type="submit" class="w-100 btn btn-success btn-lg">Guardar</button>
                  </div>
                  <div class="col-sm-4">
                    <button type="button" class="w-100 btn  btn-warning btn-lg">Modificar</button>
                  </div>
                  <div class="col-sm-4">
                    <button type="button" class="w-100 btn btn-danger btn-lg">Eliminar</button>
                  </div>
                  
              </div>   
            </form>
            <br>
          </div>
        </div>
      </section>
